<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="play" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="20" width="216" height="216" rx="20" fill="url(#bg)" stroke="#2C5AA0" stroke-width="4"/>
  
  <!-- Video icon -->
  <rect x="60" y="80" width="136" height="96" rx="8" fill="#2C5AA0" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Play button -->
  <polygon points="100,120 100,136 116,128" fill="url(#play)"/>
  
  <!-- Network/SSH indicator -->
  <circle cx="200" cy="60" r="12" fill="#FF6B6B" stroke="#FFFFFF" stroke-width="2"/>
  <text x="200" y="65" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">SSH</text>
  
  <!-- MP4 text -->
  <text x="128" y="220" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">MP4</text>
</svg> 
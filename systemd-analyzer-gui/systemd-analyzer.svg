<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A2B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gear" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="20" width="216" height="216" rx="20" fill="url(#bg)" stroke="#D44A1F" stroke-width="4"/>
  
  <!-- SystemD gear icon -->
  <g transform="translate(128, 128)">
    <!-- Main gear -->
    <circle cx="0" cy="0" r="60" fill="url(#gear)" stroke="#D44A1F" stroke-width="3"/>
    
    <!-- Gear teeth -->
    <g stroke="#D44A1F" stroke-width="4" fill="none">
      <!-- Outer teeth -->
      <line x1="0" y1="-80" x2="0" y2="-100"/>
      <line x1="0" y1="80" x2="0" y2="100"/>
      <line x1="-80" y1="0" x2="-100" y2="0"/>
      <line x1="80" y1="0" x2="100" y2="0"/>
      
      <!-- Diagonal teeth -->
      <line x1="-56" y1="-56" x2="-70" y2="-70"/>
      <line x1="56" y1="56" x2="70" y2="70"/>
      <line x1="-56" y1="56" x2="-70" y2="70"/>
      <line x1="56" y1="-56" x2="70" y2="-70"/>
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="20" fill="#D44A1F"/>
    
    <!-- Analysis indicators -->
    <circle cx="0" cy="0" r="8" fill="url(#gear)"/>
  </g>
  
  <!-- Network/SSH indicator -->
  <circle cx="200" cy="60" r="12" fill="#4A90E2" stroke="#FFFFFF" stroke-width="2"/>
  <text x="200" y="65" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10" font-weight="bold">SSH</text>
  
  <!-- SystemD text -->
  <text x="128" y="220" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">SystemD</text>
</svg> 